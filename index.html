<!DOCTYPE html>
<html>
  <head>
    <title>Foodmap by I-Feng Lin</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <!-- Latest minified jQuery -->
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
      
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>  
      
    <!-- FileSaver --> 
    <script type="text/javascript" src="js/FileSaver.min.js"></script>
      
    <!-- list XML --> 
    <script type="text/javascript" src="js/listxml.js"></script>
      
    <!-- list tools --> 
    <script type="text/javascript" src="js/listtools.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript"  src="js/bootstrap.min.js" ></script>

    <script type="text/javascript" src="js/main.js"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH3kGh3nZPzhWxFzrmnpKPHa9kE2YtXSU&signed_in=true&libraries=places&callback=initMap" async defer></script>

    <!-- My Own CSS style --> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
      
    <!-- My jQuery CSS style --> 
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    
  </head>
  <body>
    <div id="map">
    </div> 
    <div id="left-panel">  
        <h2 style="display: inline">My list</h2>
        <div class="dropdown">
            <button class="dropbtn">Manage</button>
            <div class="dropdown-content">
                <a onclick="document.getElementById('upload').click();" >Upload</a>
                <a id="download"> Download </a> 
                <a id="edit" > Edit </a> 
                <a id="clean"> Clean </a>    
            </div>
        </div>
        <div class="done">
            <button class="btn-danger" id="donebtn">Done</button>
        </div>
        <div id="inner-panel">
            <table class="table table-hover">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody id="saved_places">
                </tbody>
            </table>
        </div>
        <input type="file" id="upload" style="display: none;" onchange="upload_list();" />
        <button id="save" class="btn-warning"> Save to the list! </button> 
        <button id="cancel" class="btn-default"> Cancel </button> 
    </div>
    <div id="right-panel">
        <h2>Restaurants</h2>
        <div id="inner-panel">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="places">
                </tbody>
            </table>
            <button id="more" class="btn">More results</button>
        </div>
        <div><h5>search radius (in meter) </h5></div>
        <div id="slider">
          <div id="custom-handle" class="ui-slider-handle"></div>
        </div>
        <div id="slider-value" style="display:hidden"></div>
        <button id="new" class="btn-danger">New Search</button>
        <button id="poi" class="btn-info"> Show POIs </button> 
        <button id="street" class="btn-info"> Show Streets </button> 
    </div>
    <div id="message-panel">
        <p></p>
    </div>
  </body>
</html>
