<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
            
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH3kGh3nZPzhWxFzrmnpKPHa9kE2YtXSU&signed_in=true&libraries=places&callback=initMap" async defer></script>
    
    <!-- Latest minified jQuery -->
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
      
    <!-- FileSaver --> 
    <script type="text/javascript" src="js/FileSaver.min.js"></script>
      
    <!-- Bludbird --> 
    <script type="text/javascript" src="js/bluebird.min.js"></script>
      
    <!-- list XML --> 
    <script type="text/javascript" src="js/listxml.js"></script>
      
    <!-- list tools --> 
    <script type="text/javascript" src="js/listtools.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>

    <!-- Optional theme -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"></link>
        
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript"  src="js/bootstrap.min.js" ></script>

    <script type="text/javascript" src="js/main.js"></script>

    <!-- My Own CSS style --> 
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    
  </head>
  <body>
    <div id="map">
    </div> 
    <div id="left-panel">  
        <h2>My list</h2>
        <div id="inner-panel">
            <table class="table table-hover">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody id="saved_places">
                </tbody>
            </table>
        </div>
        <input type="file" id="upload" style="display: none;" onchange="upload_list();" />
        <input type="button" value="Upload your list" class="btn-info" onclick="document.getElementById('upload').click();" />
        <button id="download" class="btn-info"> Download </button> 
        <button id="save" class="btn-warning"> Save to the list! </button> 
        <button id="cancel" class="btn-default"> Cancel </button> 
    </div>
    <div id="right-panel">
        <h2>Restaurants</h2>
        <div id="inner-panel">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="places">
                </tbody>
            </table>
            <button id="more" class="btn">More results</button>
        </div>
        <button id="new" class="btn-danger">New Search</button>
        <button id="poi" class="btn-info"> Show POIs </button> 
        <button id="street" class="btn-info"> Show Streets </button> 
    </div>
    </div>
  </body>
</html>
